<html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');
    .main {
        display: flex;
        flex-direction: row;
        align-items: stretch;
    }
    
    .left_block {
        display: flex;
        flex-grow: 1;
        margin: auto;
        flex-basis: 0;
        flex-direction: column;
        margin-top: 3%;
        margin-left: 10%;
        justify-content: flex-start;
    }
    
    .right_block {
        display: flex;
        margin: auto;
        flex-grow: 1;
        margin-left: 3%;
        margin-top: 5.5%;
        flex-basis: 0;
        flex-direction: column;
        justify-content: flex-end;
    }
    
    p {
        margin: auto;
        font-family: 'Open Sans', sans-serif;
        font-style: normal;
        font-weight: 400;
    }
    
    .left_block_text {
        font-family: 'Open Sans', sans-serif;
        font-style: normal;
        font-size: 25px;
        line-height: 41px;
        color: #000000;
    }
    
    .left_block_input {
        display: flex;
        font-size: 15px;
        background: #F7F8FB;
        border: 1px solid #D8B7B7;
        width: 45em;
        height: 15em;
        box-sizing: border-box;
        box-shadow: inset 2px 0px 5px rgba(0, 0, 0, 0.25);
        border-radius: 12px;
    }
    
    .left_block_button {
        display: flex;
        background: #D25959;
        width: 15em;
        height: 2.5em;
        border-radius: 10px;
    }
    
    .left_block_button_text {
        font-family: 'Open Sans', sans-serif;
        font-style: normal;
        font-size: 15px;
        line-height: 27px;
        color: #FFFFFF;
    }
    
    .right_block_dict {
        display: flex;
        flex-grow: 1;
        flex-basis: 0;
        flex-direction: column;
        justify-content: flex-start;
    }
    
    .right_block_form_dict_row {
        display: flex;
        flex-grow: 1;
        flex-basis: 0;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
    }
    
    .right_block_switch {
        display: flex;
        width: 70px;
        height: 45px;
    }
    
    .right_block_text {
        font-family: 'Open Sans', sans-serif;
        font-style: normal;
        font-size: 25px;
        margin-left: 1%;
        margin-right: 3%;
        line-height: 41px;
        color: #000000;
    }
    
    .right_block_info_icon {
        display: flex;
        width: "30px";
        height: "30px";
    }
    
    .right_block_button {
        display: flex;
        flex-grow: 1;
        flex-basis: 0;
        margin-top: 11%;
        width: 15em;
        height: 3em;
        justify-content: flex-start;
        background: #D25959;
        border-radius: 10px;
    }
    
    .right_block_button_text {
        font-family: 'Open Sans', sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 18px;
        line-height: 41px;
        color: #FFFFFF;
    }
    
    .table_bkrs {
        border-collapse: collapse;
        text-align: left;
        white-space: normal;
        font-size: 17px;
    }
    
    th {
        text-align: center;
        width: 25%;
    }
    
    td {
        width: 25%;
        vertical-align: top;
        padding-bottom: 20px;
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .name_user {
        display: flex;
        justify-content: flex-end;
        height: 2.5em;
        background-color: #D25959;
    }
</style>

<body style="margin: auto;">
    <div class="name_user">
        <p id="user_n" class="nickname" style="color:#ffffff; justify-content: end; align-content: flex-end; margin-right: 2em;" onload="set_usermame();"></p>
    </div>
    <div class="main">
        <div class="left_block">
            <div class="left_block_text">
                <p>Введите текст</p>
            </div>
            <div>
                <textarea id="words" rows="10" cols="45" name="china_text" class="left_block_input" autofocus></textarea>
            </div>
            <div class="left_block_text">
                <p>Распознать иероглифы с картинки</p>
            </div>
            <div>
                <!-- <input type="file" onchange="transl(this)"> -->
                <a class="left_block_button">
                    <p class="left_block_button_text">Загрузить</p>
                </a>
            </div>
        </div>
        <div class="right_block">
            <div class="right_block_dict">
                <div class="right_block_form_dict_row">
                    <div>
                        <img id="bkrs" class="right_block_switch" src="./images/switch_on.png" onClick="img_bkrs();">
                    </div>
                    <div class="right_block_text">
                        <p>Словарь BKRS</p>
                    </div>
                    <div>
                        <img class="right_block_info_icon" src="./images/info.png">
                    </div>
                </div>
                <div class="right_block_form_dict_row">
                    <div>
                        <img id="zhonga" class="right_block_switch" src="./images/switch_off.png" onClick="img_zhonga();">
                    </div>
                    <div class="right_block_text">
                        <p>Словарь Zhonga</p>
                    </div>
                    <div>
                        <img class="right_block_info_icon" src="./images/info.png">
                    </div>
                </div>
            </div>
            <div>
                <a class="right_block_button" onclick="transl()">
                    <p class="right_block_button_text">Перевести</p>
                </a>
            </div>
        </div>
    </div>
    <div>
        <p id="empty" style="color:#D25959; justify-content: center; align-content: center;"></p>
    </div>
    <div style="position: absolute;left: 50%; margin-left: -500px; margin-top: 5em;">
        <table id="table" class="table_bkrs" style="width: 1000px; margin-bottom: 5em;">

        </table>
    </div>

    <script async language="JavaScript">
        let flag_bkrs = 1;
        let flag_zhonga = 0;


        function transl(input) {
            var empty = document.getElementById('empty')
            var words = document.getElementById('words').value;
            if (words.length < 300) {
                empty.innerHTML = '';
                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;
                console.log(words)
                var json = JSON.stringify({
                    text: words
                });
                console.log(json)

                let bkrs = 'False';
                let zhonga = 'False';
                if (flag_bkrs == 1) {
                    bkrs = 'True';
                }
                if (flag_zhonga == 1) {
                    zhonga = 'True';
                }

                xhr.open("POST", 'https://glacial-island-86307.herokuapp.com/translate/?bkrs=' + bkrs + '&zhonga=' + zhonga, true);
                xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                xhr.send(json);
                var bkrs_data;
                var zhonga_data;
                xhr.onreadystatechange = function() { // Ждём ответа от сервера
                    if (xhr.readyState == 4) { // Ответ пришёл
                        if (xhr.status == 200) { // Сервер вернул код 200 (что хорошо)
                            console.log(xhr.responseText)
                            var data = xhr.responseText;
                            var json1 = JSON.parse(data);
                            if (flag_bkrs == 1) {
                                console.log("Write in bkrs");
                                bkrs_data = json1.bkrs;
                            }
                            if (flag_zhonga == 1) {
                                console.log("Write in zhonga");
                                zhonga_data = json1.zhonga;
                            }
                            console.log(bkrs_data);
                            console.log(zhonga_data);
                            if (bkrs_data.length > 1 && bkrs_data[0].length == 1) {
                                var temp = [];
                                for (let i = 0; i < bkrs_data.length; i++) {
                                    console.log("Одна запись!");
                                    temp.push(bkrs_data[i]);
                                }
                                bkrs_data = [];
                                bkrs_data.push(temp);
                                console.log(bkrs_data);
                            }
                            if (zhonga_data.length > 1 && zhonga_data[0].length == 1) {
                                var temp = [];
                                for (let i = 0; i < zhonga_data.length; i++) {
                                    console.log("Одна запись!");
                                    temp.push(zhonga_data[i]);
                                }
                                zhonga_data = [];
                                zhonga_data.push(temp);
                                console.log(zhonga_data);
                            }
                            var table = document.getElementById("table");
                            var rowCount = table.rows.length;
                            for (var i = 0; i < rowCount; i++) {
                                table.deleteRow(0);
                            }
                            if (flag_bkrs != 0) {

                                let count = 0;
                                while (count < bkrs_data.length) {
                                    let table = document.querySelector('#table');

                                    let tr = document.createElement('tr');
                                    let td;
                                    for (let index = count; index < count + 4; index++) {
                                        if (index < bkrs_data.length) {
                                            td = document.createElement('th');
                                            td.innerHTML = bkrs_data[index][0];
                                            tr.bgColor = "#bbc3f7";
                                            tr.appendChild(td);
                                        }
                                    }
                                    table.appendChild(tr);

                                    tr = document.createElement('tr');
                                    for (let index = count; index < count + 4; index++) {
                                        if (index < bkrs_data.length) {
                                            td = document.createElement('th');
                                            td.innerHTML = bkrs_data[index][1];
                                            tr.bgColor = "#bbc3f7";
                                            tr.appendChild(td);
                                        }
                                    }
                                    table.appendChild(tr);

                                    tr = document.createElement('tr');
                                    for (let index = count; index < count + 4; index++) {
                                        if (index < bkrs_data.length) {
                                            td = document.createElement('td');
                                            td.innerHTML = bkrs_data[index][2];
                                            tr.bgColor = "#bbc3f7";
                                            tr.appendChild(td);
                                        }
                                    }
                                    table.appendChild(tr);
                                    count += 4;
                                }
                            }

                            if (flag_zhonga != 0) {

                                let count = 0;
                                while (count < zhonga_data.length) {
                                    let table = document.querySelector('#table');

                                    let tr = document.createElement('tr');
                                    let td;
                                    for (let index = count; index < count + 4; index++) {
                                        if (index < zhonga_data.length) {
                                            td = document.createElement('th');
                                            td.innerHTML = zhonga_data[index][0];
                                            tr.bgColor = "#f2c2c0";
                                            tr.appendChild(td);
                                        }
                                    }
                                    table.appendChild(tr);

                                    tr = document.createElement('tr');
                                    for (let index = count; index < count + 4; index++) {
                                        if (index < zhonga_data.length) {
                                            td = document.createElement('th');
                                            td.innerHTML = zhonga_data[index][1];
                                            tr.bgColor = "#f2c2c0";
                                            tr.appendChild(td);
                                        }
                                    }
                                    table.appendChild(tr);

                                    tr = document.createElement('tr');
                                    for (let index = count; index < count + 4; index++) {
                                        if (index < zhonga_data.length) {
                                            td = document.createElement('td');
                                            td.innerHTML = zhonga_data[index][2];
                                            tr.bgColor = "#f2c2c0";
                                            tr.appendChild(td);
                                        }
                                    }
                                    table.appendChild(tr);
                                    count += 4;
                                }
                            }
                        }
                    }
                };
            } else {
                empty.innerHTML = 'Количество символов не должно превышать 300 включительно!';
            }
        }

        function set_usermame() {
            let user_n = document.querySelector('.nickname');
            console.log(user_n.length)
            if (user_n.length > 0) {} else {
                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.open("GET", 'https://glacial-island-86307.herokuapp.com/get-name/', true);
                xhr.send();
                xhr.onreadystatechange = function() { // Ждём ответа от сервера
                    if (xhr.readyState == 4) { // Ответ пришёл
                        if (xhr.status == 200) { // Сервер вернул код 200 (что хорошо)
                            console.log("OK")
                            var name = xhr.responseText;
                            user_n.textContent = "Hello, " + name.slice(1, name.length - 1) + "!";
                        }
                    }
                };
            }
            console.log("vivod")
        }
        window.onload = set_usermame;

        function img_bkrs() {
            var image = document.getElementById("bkrs");
            let src = image.src.split("/");
            let png = src[src.length - 1]
            console.log(png)
            if (png == "switch_on.png" && flag_zhonga != 0) {
                image.src = "./images/switch_off.png";
                flag_bkrs = 0;
            } else if (png == "switch_off.png") {
                image.src = "./images/switch_on.png";
                flag_bkrs = 1;
            }

        }

        function img_zhonga() {
            var image = document.getElementById("zhonga");
            let src = image.src.split("/");
            let png = src[src.length - 1]
            console.log(png)
            if (png == "switch_on.png" && flag_bkrs != 0) {
                image.src = "./images/switch_off.png";
                flag_zhonga = 0;
            } else if (png == "switch_off.png") {
                image.src = "./images/switch_on.png";
                flag_zhonga = 1;
            }

        }
    </script>
</body>

</html>
